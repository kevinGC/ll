<html>
	<head>
		<title>Lucriti Lounge</title>
		<link rel="stylesheet" href="./ll.css">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="navbar">
			<ul>
				<li><a class="active" href="./index.html">Super Mega Baseball</a></li>
				<li><a href="./madden.html">Madden</a></li>
			</ul>
		</div>

		<div id="logo">
			<img src="./ecce-romani.jpg" alt="Cornelia et Flavia sub arbore sedet.">
		</div>
		<div id="content" class="table1">
			<h1 class="league-name">Ecce Romani League</h1>

			<h2>Standings</h2>
			<table id="records">
				<tbody id="records-body">
					<tr id="records-header">
						<th>Player</th>
						<th>GP</th>
						<th>W</th>
						<th>L</th>
						<th>PCT</th>
						<th>GB</th>
						<th>RS/G</th>
						<th>RA/G</th>
					</tr>
				</tbody>
			</table>

			<h2 id="schedule-hdr">Schedule</h2>
			<table id="schedule">
				<tbody id="schedule-body">
					<tr id="schedule-header">
						<th>Away</th>
						<th>Home</th>
						<th>Score</th>
						<th>Date</th>
					</tr>
				</tbody>
			</table>
		</div>

		<footer>
		&copy; 2019 The Lucriti Lounge
		</footer>

		<script src="./games.js"></script>
		<script src="./ll.js"></script>
	</body>
</html>
