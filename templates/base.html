{{ define "base" }}
<html>
  <head>
    <title>Lucriti Lounge</title>
    <link rel="stylesheet" href="/static/ll.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="navbar">
      <ul>
        <li><a {{if eq .BaseData.Active "smb"}}class="active"{{end}} href="/">Super Mega Baseball</a></li>
        <li><a {{if eq .BaseData.Active "ff2023"}}class="active"{{end}} href="/ff2023">Tino's Poorly Run League 2023</a></li>
        <li><a {{if eq .BaseData.Active "ff2024"}}class="active"{{end}} href="/ff2024">Toxic Cesspool League 2024</a></li>
        <li><a {{if eq .BaseData.Active "madden"}}class="active"{{end}} href="/madden">Madden</a></li>
        <li><a {{if eq .BaseData.Active "basement"}}class="active"{{end}} href="/basement">Brandeis Basement League</a></li>
      </ul>
    </div>

    {{ template "content" . }}

    <footer>
      &copy; {{ .BaseData.Year }} The Lucriti Lounge | <a href="https://github.com/kevinGC/ll">GitHub</a>
    </footer>
  </body>
</html>
{{ end }}
