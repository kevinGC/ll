{{ define "content" }}
<div id="logo">
  <img src="/static/kevin_durant.jpg" alt="I'm not explaining this to you.">
  <p>You awake to Kevin Durant in your house</p>
</div>
<div id="content" class="table1">
  <h1 class="league-name">League of Extraordionary Trolls</h1>

  <p>League winner: TBD ($800)</p>

  <p>Points for winner: Danya "Eloquent" Gordin ($120)</p>

  <h2>Standings</h2>
  <table id="records">
    <tbody id="records-body">
      <tr id="records-header">
        <th>Player</th>
        <th>GP</th>
        <th>W</th>
        <th>L</th>
        <th>PCT</th>
        <th>GB</th>
        <th>RS/G</th>
        <th>RA/G</th>
      </tr>
    </tbody>
  </table>

  <h2 id="schedule-hdr">Schedule</h2>
  <table id="schedule">
    <tbody id="schedule-body">
      <tr id="schedule-header">
        <th>Away</th>
        <th>Home</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </tbody>
  </table>
</div>

<script src="/static/games.js"></script>
<script src="/static/ll.js"></script>
{{ end }}
